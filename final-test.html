<body>

    <script>
        const RAILWAY_URL = 'https://fermiy100githubio-production.up.railway.app';
        let allResults = [];
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);

        }
        
        async function testRailwayStatus() {
            try {

                const response = await fetch(`${RAILWAY_URL}/`);
                const data = await response.json();

                    addResult(`‚úÖ Railway Status: ${data.message}<br><span class="status">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–ª—é–¥: ${data.dishCount} (–û–¢–õ–ò–ß–ù–û!)</span>`, 'success');

                }

            }

                const response = await fetch(`${RAILWAY_URL}/api/menu`);

                    let dishesHtml = '<h4>–ü–µ—Ä–≤—ã–µ 5 –±–ª—é–¥:</h4>';

        async function testFrontendConnection() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é Frontend Connection...');
                const response = await fetch('/api/menu');
                const data = await response.json();
                
                if (data.length >= 75) {
                    addResult(`‚úÖ Frontend API: –ü–æ–ª—É—á–µ–Ω–æ ${data.length} –±–ª—é–¥<br><span class="status">–ü–µ—Ä–≤–æ–µ –±–ª—é–¥–æ: ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</span>`, 'success');

        function showAllResults() {

            const warningCount = allResults.filter(r => r.type === 'warning').length;
