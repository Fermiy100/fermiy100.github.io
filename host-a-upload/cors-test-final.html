<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Final Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .results {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CORS Test - Final Check</h1>
        <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã backend'–æ–≤</p>
        
        <div style="text-align: center;">
            <button onclick="testRailway()">üöÇ Railway Backend</button>
            <button onclick="testFermiy()">üè† Fermiy.ru PHP</button>
            <button onclick="testLocalhost()">üíª Localhost</button>
            <button onclick="testAll()">üîÑ –¢–µ—Å—Ç –≤—Å–µ—Ö</button>
        </div>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(content) {
            document.getElementById('results').innerHTML = content;
        }
        
        async function testRailway() {
            showStatus('üöÇ –¢–µ—Å—Ç–∏—Ä—É–µ–º Railway Backend...', 'info');
            
            try {
                const response = await fetch('https://fermiy100githubio-production.up.railway.app', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Railway OK! ${data.message}`, 'success');
                    showResults(`
                        <h3>üöÇ Railway Status:</h3>
                        <div class="results">
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status}</p>
                            <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message}</p>
                            <p><strong>–ë–ª—é–¥:</strong> ${data.dishCount}</p>
                            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${data.userCount}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Railway Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Railway CORS Error: ${error.message}`, 'error');
            }
        }
        
        async function testFermiy() {
            showStatus('üè† –¢–µ—Å—Ç–∏—Ä—É–µ–º Fermiy.ru PHP...', 'info');
            
            try {
                const response = await fetch('https://fermiy.ru/api/auth/me.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Fermiy.ru OK! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${data.name}`, 'success');
                    showResults(`
                        <h3>üè† Fermiy.ru Status:</h3>
                        <div class="results">
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>–ò–º—è:</strong> ${data.name}</p>
                            <p><strong>–†–æ–ª—å:</strong> ${data.role}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Fermiy.ru Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Fermiy.ru CORS Error: ${error.message}`, 'error');
            }
        }
        
        async function testLocalhost() {
            showStatus('üíª –¢–µ—Å—Ç–∏—Ä—É–µ–º Localhost...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Localhost OK! ${data.message}`, 'success');
                    showResults(`
                        <h3>üíª Localhost Status:</h3>
                        <div class="results">
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status}</p>
                            <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Localhost Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Localhost Error: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            showStatus('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –≤—Å–µ backend'—ã...', 'info');
            
            const results = [];
            
            // –¢–µ—Å—Ç Railway
            try {
                const railwayResponse = await fetch('https://fermiy100githubio-production.up.railway.app');
                if (railwayResponse.ok) {
                    const data = await railwayResponse.json();
                    results.push(`‚úÖ Railway: ${data.message}`);
                } else {
                    results.push(`‚ùå Railway: ${railwayResponse.status}`);
                }
            } catch (error) {
                results.push(`‚ùå Railway: ${error.message}`);
            }
            
            // –¢–µ—Å—Ç Fermiy.ru
            try {
                const fermiyResponse = await fetch('https://fermiy.ru/api/auth/me.php');
                if (fermiyResponse.ok) {
                    const data = await fermiyResponse.json();
                    results.push(`‚úÖ Fermiy.ru: ${data.name}`);
                } else {
                    results.push(`‚ùå Fermiy.ru: ${fermiyResponse.status}`);
                }
            } catch (error) {
                results.push(`‚ùå Fermiy.ru: ${error.message}`);
            }
            
            showStatus('üîÑ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!', 'info');
            showResults(`
                <h3>üîÑ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤:</h3>
                <div class="results">
                    ${results.map(result => `<p>${result}</p>`).join('')}
                </div>
            `);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testAll();
        };
    </script>
</body>
</html>
