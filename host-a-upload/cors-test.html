<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Railway Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .results {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CORS Test - Railway Backend</h1>
        <p>–¢–µ—Å—Ç–∏—Ä—É–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è CORS –¥–ª—è —Å–≤—è–∑–∏ –º–µ–∂–¥—É fermiy.ru –∏ Railway backend</p>
        
        <div style="text-align: center;">
            <button onclick="testRailwayStatus()">üîç –¢–µ—Å—Ç Railway Status</button>
            <button onclick="testAuthEndpoint()">üë§ –¢–µ—Å—Ç /api/auth/me.php</button>
            <button onclick="testMenuEndpoint()">üçΩÔ∏è –¢–µ—Å—Ç /api/menu</button>
            <button onclick="testOptionsRequest()">üîÑ –¢–µ—Å—Ç OPTIONS (Preflight)</button>
        </div>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const RAILWAY_URL = 'https://fermiy100githubio-production.up.railway.app';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(content) {
            document.getElementById('results').innerHTML = content;
        }
        
        async function testRailwayStatus() {
            showStatus('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º Railway Status...', 'info');
            
            try {
                const response = await fetch(RAILWAY_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Railway Status OK! –í–µ—Ä—Å–∏—è: ${data.message}`, 'success');
                    showResults(`
                        <h3>üìä Railway Status:</h3>
                        <div class="results">
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status}</p>
                            <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message}</p>
                            <p><strong>–ë–ª—é–¥ –≤ –º–µ–Ω—é:</strong> ${data.dishCount}</p>
                            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${data.userCount}</p>
                            <p><strong>CORS –∏—Å–ø—Ä–∞–≤–ª–µ–Ω:</strong> ${data.corsFixed ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                            <p><strong>Preflight –æ–±—Ä–∞–±–æ—Ç–∫–∞:</strong> ${data.preflightHandling ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Railway Status Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå CORS Error: ${error.message}`, 'error');
                showResults(`
                    <h3>‚ùå CORS Error Details:</h3>
                    <div class="results">
                        <p><strong>–û—à–∏–±–∫–∞:</strong> ${error.message}</p>
                        <p><strong>–¢–∏–ø:</strong> ${error.name}</p>
                        <p><strong>–°—Ç–µ–∫:</strong> ${error.stack}</p>
                    </div>
                `);
            }
        }
        
        async function testAuthEndpoint() {
            showStatus('üë§ –¢–µ—Å—Ç–∏—Ä—É–µ–º /api/auth/me.php...', 'info');
            
            try {
                const response = await fetch(`${RAILWAY_URL}/api/auth/me.php`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Auth Endpoint OK! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${data.user.name}`, 'success');
                    showResults(`
                        <h3>üë§ Auth Response:</h3>
                        <div class="results">
                            <p><strong>–£—Å–ø–µ—Ö:</strong> ${data.success}</p>
                            <p><strong>ID:</strong> ${data.user.id}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>–ò–º—è:</strong> ${data.user.name}</p>
                            <p><strong>–†–æ–ª—å:</strong> ${data.user.role}</p>
                            <p><strong>–®–∫–æ–ª–∞ ID:</strong> ${data.user.school_id}</p>
                            <p><strong>–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω:</strong> ${data.user.verified ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Auth Endpoint Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Auth CORS Error: ${error.message}`, 'error');
            }
        }
        
        async function testMenuEndpoint() {
            showStatus('üçΩÔ∏è –¢–µ—Å—Ç–∏—Ä—É–µ–º /api/menu...', 'info');
            
            try {
                const response = await fetch(`${RAILWAY_URL}/api/menu`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Menu Endpoint OK! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.length} –±–ª—é–¥`, 'success');
                    showResults(`
                        <h3>üçΩÔ∏è Menu Response:</h3>
                        <div class="results">
                            <p><strong>–í—Å–µ–≥–æ –±–ª—é–¥:</strong> ${data.length}</p>
                            <p><strong>–ü–µ—Ä–≤–æ–µ –±–ª—é–¥–æ:</strong> ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                            <p><strong>–¢–∏–ø –ø–∏—Ç–∞–Ω–∏—è:</strong> ${data[0]?.meal_type || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Menu Endpoint Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Menu CORS Error: ${error.message}`, 'error');
            }
        }
        
        async function testOptionsRequest() {
            showStatus('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º OPTIONS preflight –∑–∞–ø—Ä–æ—Å...', 'info');
            
            try {
                const response = await fetch(`${RAILWAY_URL}/api/auth/me.php`, {
                    method: 'OPTIONS',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ OPTIONS Request OK! ${data.message}`, 'success');
                    showResults(`
                        <h3>üîÑ OPTIONS Response:</h3>
                        <div class="results">
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status}</p>
                            <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message}</p>
                            <p><strong>–°—Ç–∞—Ç—É—Å –∫–æ–¥:</strong> ${response.status}</p>
                            <p><strong>Access-Control-Allow-Origin:</strong> ${response.headers.get('Access-Control-Allow-Origin')}</p>
                            <p><strong>Access-Control-Allow-Methods:</strong> ${response.headers.get('Access-Control-Allow-Methods')}</p>
                            <p><strong>Access-Control-Allow-Headers:</strong> ${response.headers.get('Access-Control-Allow-Headers')}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå OPTIONS Request Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå OPTIONS CORS Error: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testRailwayStatus();
        };
    </script>
</body>
</html>
