<!DOCTYPE html>
<html>
<head>
    <title>–§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .dish { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üéØ –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã</h1>
    
    <button onclick="testAPI()">–¢–µ—Å—Ç API /api/menu.php</button>
    <button onclick="testDirect()">–¢–µ—Å—Ç —Ñ–∞–π–ª–∞ –Ω–∞–ø—Ä—è–º—É—é</button>
    <button onclick="clearCache()">–û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            showLoading();
            try {
                const response = await fetch('/api/menu.php?' + Date.now()); // –ö—ç—à-–±–∞—Å—Ç–µ—Ä
                const data = await response.json();
                
                showResults('API Test', {
                    status: response.status,
                    dataType: Array.isArray(data) ? 'array' : typeof data,
                    itemsCount: Array.isArray(data) ? data.length : 'not array',
                    firstItem: Array.isArray(data) && data[0] ? data[0] : null,
                    sampleData: data
                });
            } catch (error) {
                showError('API Test Failed: ' + error.message);
            }
        }
        
        async function testDirect() {
            showLoading();
            try {
                const response = await fetch('/api/menu_data.json?' + Date.now());
                const data = await response.json();
                
                showResults('Direct File Test', {
                    status: response.status,
                    itemsCount: Array.isArray(data) ? data.length : 'not array',
                    firstItem: Array.isArray(data) && data[0] ? data[0] : null
                });
            } catch (error) {
                showError('Direct Test Failed: ' + error.message);
            }
        }
        
        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            location.reload(true);
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = '<p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</p>';
        }
        
        function showResults(title, data) {
            const div = document.getElementById('results');
            div.innerHTML = `
                <h2 class="success">‚úÖ ${title}</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <h2 class="error">‚ùå ${message}</h2>
            `;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
