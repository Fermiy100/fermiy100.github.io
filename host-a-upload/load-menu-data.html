<body>

    <script>
        const RAILWAY_URL = 'https://fermiy100githubio-production.up.railway.app';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function loadMenuData() {
            try {
                updateStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –º–µ–Ω—é...', 'info');
                log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö –º–µ–Ω—é...');
                
                // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
                const formData = new FormData();
                formData.append('file', new Blob(['test'], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }), 'menu.xlsx');
                
                const response = await fetch(`${RAILWAY_URL}/api/menu`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${result.addedCount} –±–ª—é–¥`);
                log(`üìä –í—Å–µ–≥–æ –±–ª—é–¥: ${result.totalDishes}`);
                
                updateStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${result.addedCount} –±–ª—é–¥`, 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function checkMenuData() {
            try {
                updateStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –º–µ–Ω—é...', 'info');
                log('üìä –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–ª—é–¥...');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const count = Array.isArray(data) ? data.length : 0;
                
                log(`üìä –ù–∞–π–¥–µ–Ω–æ –±–ª—é–¥: ${count}`);
                
                if (count > 0) {
                    updateStatus(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${count} –±–ª—é–¥`, 'success');
                } else {
                    updateStatus('‚ö†Ô∏è –ú–µ–Ω—é –ø—É—Å—Ç–æ–µ', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function clearMenuData() {
            try {
                updateStatus('–û—á–∏—â–∞–µ–º –º–µ–Ω—é...', 'info');
                log('üóëÔ∏è –û—á–∏—â–∞–µ–º –º–µ–Ω—é...');
                
                const response = await fetch(`${RAILWAY_URL}/api/menu/clear`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`‚úÖ –£–¥–∞–ª–µ–Ω–æ ${result.deletedCount} –±–ª—é–¥`);
                log(`üìä –û—Å—Ç–∞–ª–æ—Å—å –±–ª—é–¥: ${result.totalDishes}`);
                
                updateStatus(`‚úÖ –£–¥–∞–ª–µ–Ω–æ ${result.deletedCount} –±–ª—é–¥`, 'success');

        }

    </script>
