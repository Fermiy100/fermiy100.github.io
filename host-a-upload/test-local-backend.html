<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .results {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Local PHP Backend</h1>
        <p>–¢–µ—Å—Ç–∏—Ä—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π PHP backend –Ω–∞ fermiy.ru</p>
        
        <div style="text-align: center;">
            <button onclick="testAuth()">üë§ Test Auth</button>
            <button onclick="testMenu()">üçΩÔ∏è Test Menu</button>
            <button onclick="testUsers()">üë• Test Users</button>
            <button onclick="testAll()">üîÑ Test All</button>
        </div>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://fermiy.ru/api';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(content) {
            document.getElementById('results').innerHTML = content;
        }
        
        async function testAuth() {
            showStatus('üë§ –¢–µ—Å—Ç–∏—Ä—É–µ–º Auth endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me.php`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Auth OK! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${data.user.name}`, 'success');
                    showResults(`
                        <h3>üë§ Auth Response:</h3>
                        <div class="results">
                            <p><strong>–£—Å–ø–µ—Ö:</strong> ${data.success}</p>
                            <p><strong>ID:</strong> ${data.user.id}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>–ò–º—è:</strong> ${data.user.name}</p>
                            <p><strong>–†–æ–ª—å:</strong> ${data.user.role}</p>
                            <p><strong>–®–∫–æ–ª–∞ ID:</strong> ${data.user.school_id}</p>
                            <p><strong>–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω:</strong> ${data.user.verified ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Auth Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Auth Error: ${error.message}`, 'error');
            }
        }
        
        async function testMenu() {
            showStatus('üçΩÔ∏è –¢–µ—Å—Ç–∏—Ä—É–µ–º Menu endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/menu.php`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Menu OK! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.items.length} –±–ª—é–¥`, 'success');
                    showResults(`
                        <h3>üçΩÔ∏è Menu Response:</h3>
                        <div class="results">
                            <p><strong>–í—Å–µ–≥–æ –±–ª—é–¥:</strong> ${data.items.length}</p>
                            <p><strong>–ù–µ–¥–µ–ª—è:</strong> ${data.weekStart}</p>
                            <p><strong>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</strong> ${data.title}</p>
                            <p><strong>–ü–µ—Ä–≤–æ–µ –±–ª—é–¥–æ:</strong> ${data.items[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Menu Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Menu Error: ${error.message}`, 'error');
            }
        }
        
        async function testUsers() {
            showStatus('üë• –¢–µ—Å—Ç–∏—Ä—É–µ–º Users endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/users.php`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Users OK! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`, 'success');
                    showResults(`
                        <h3>üë• Users Response:</h3>
                        <div class="results">
                            <p><strong>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> ${data.length}</p>
                            <p><strong>–ü–µ—Ä–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                            <p><strong>Email:</strong> ${data[0]?.email || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                            <p><strong>–†–æ–ª—å:</strong> ${data[0]?.role || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                        </div>
                    `);
                } else {
                    showStatus(`‚ùå Users Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Users Error: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            showStatus('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –≤—Å–µ endpoints...', 'info');
            
            const results = [];
            
            // –¢–µ—Å—Ç Auth
            try {
                const authResponse = await fetch(`${API_BASE_URL}/auth/me.php`);
                if (authResponse.ok) {
                    const data = await authResponse.json();
                    results.push(`‚úÖ Auth: ${data.user.name}`);
                } else {
                    results.push(`‚ùå Auth: ${authResponse.status}`);
                }
            } catch (error) {
                results.push(`‚ùå Auth: ${error.message}`);
            }
            
            // –¢–µ—Å—Ç Menu
            try {
                const menuResponse = await fetch(`${API_BASE_URL}/menu.php`);
                if (menuResponse.ok) {
                    const data = await menuResponse.json();
                    results.push(`‚úÖ Menu: ${data.items.length} –±–ª—é–¥`);
                } else {
                    results.push(`‚ùå Menu: ${menuResponse.status}`);
                }
            } catch (error) {
                results.push(`‚ùå Menu: ${error.message}`);
            }
            
            // –¢–µ—Å—Ç Users
            try {
                const usersResponse = await fetch(`${API_BASE_URL}/users.php`);
                if (usersResponse.ok) {
                    const data = await usersResponse.json();
                    results.push(`‚úÖ Users: ${data.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`);
                } else {
                    results.push(`‚ùå Users: ${usersResponse.status}`);
                }
            } catch (error) {
                results.push(`‚ùå Users: ${error.message}`);
            }
            
            showStatus('üîÑ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!', 'info');
            showResults(`
                <h3>üîÑ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤:</h3>
                <div class="results">
                    ${results.map(result => `<p>${result}</p>`).join('')}
                </div>
            `);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testAll();
        };
    </script>
</body>
</html>
