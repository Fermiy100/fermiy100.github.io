[providers]
node = "18.x"

[phases.setup]
nixPkgs = ["nodejs_18", "npm"]

[phases.install]
cmds = [
  "npm cache clean --force",
  "rm -rf node_modules",
  "rm -f package-lock.json",
  "npm install --no-audit --no-fund --production"
]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "node server.js"
