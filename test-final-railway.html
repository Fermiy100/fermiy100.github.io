<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–ò–ù–ê–õ–¨–ù–´–ô –¢–ï–°–¢ Railway API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .dish { background: #e9ecef; padding: 5px; margin: 2px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üî• –§–ò–ù–ê–õ–¨–ù–´–ô –¢–ï–°–¢ Railway API</h1>
    
    <button onclick="testRailwayStatus()">–¢–µ—Å—Ç Railway Status</button>
    <button onclick="testRailwayMenu()">–¢–µ—Å—Ç Railway Menu</button>
    <button onclick="testFrontendConnection()">–¢–µ—Å—Ç Frontend Connection</button>
    
    <div id="results"></div>

    <script>
        const RAILWAY_URL = 'https://fermiy100githubio-production.up.railway.app';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testRailwayStatus() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é Railway Status...');
                const response = await fetch(`${RAILWAY_URL}/`);
                const data = await response.json();
                
                if (data.dishCount > 1) {
                    addResult(`‚úÖ Railway Status: ${data.message}<br>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–ª—é–¥: ${data.dishCount}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Railway Status: ${data.message}<br>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–ª—é–¥: ${data.dishCount} (—Ç–æ–ª—å–∫–æ fallback!)`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Railway Status: ${error.message}`, 'error');
            }
        }
        
        async function testRailwayMenu() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é Railway Menu...');
                const response = await fetch(`${RAILWAY_URL}/api/menu`);
                const data = await response.json();
                
                if (data.length > 1) {
                    addResult(`‚úÖ Railway Menu: –ü–æ–ª—É—á–µ–Ω–æ ${data.length} –±–ª—é–¥<br>–ü–µ—Ä–≤–æ–µ –±–ª—é–¥–æ: ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}`, 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 5 –±–ª—é–¥
                    let dishesHtml = '<h4>–ü–µ—Ä–≤—ã–µ 5 –±–ª—é–¥:</h4>';
                    for (let i = 0; i < Math.min(5, data.length); i++) {
                        dishesHtml += `<div class="dish">${i+1}. ${data[i].name} (–¥–µ–Ω—å ${data[i].day_of_week})</div>`;
                    }
                    addResult(dishesHtml, 'info');
                } else {
                    addResult(`‚ö†Ô∏è Railway Menu: –ü–æ–ª—É—á–µ–Ω–æ —Ç–æ–ª—å–∫–æ ${data.length} –±–ª—é–¥ (fallback –¥–∞–Ω–Ω—ã–µ!)<br>–ë–ª—é–¥–æ: ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Railway Menu: ${error.message}`, 'error');
            }
        }
        
        async function testFrontendConnection() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é Frontend Connection...');
                const response = await fetch('/api/menu');
                const data = await response.json();
                
                if (data.length > 1) {
                    addResult(`‚úÖ Frontend API: –ü–æ–ª—É—á–µ–Ω–æ ${data.length} –±–ª—é–¥<br>–ü–µ—Ä–≤–æ–µ –±–ª—é–¥–æ: ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Frontend API: –ü–æ–ª—É—á–µ–Ω–æ —Ç–æ–ª—å–∫–æ ${data.length} –±–ª—é–¥<br>–ë–ª—é–¥–æ: ${data[0]?.name || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Frontend API: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.', 'info');
        };
    </script>
</body>
</html>
